<!-- Botão de abertura -->
<div class="flex items-center justify-between xl:justify-normal xl:gap-4 mb-4 mt-[4rem] cursor-pointer select-none" (click)="mostrarSugestoes = !mostrarSugestoes">
  <h2 class="text-2xl md:text-3xl font-bold text-orange-500">
    Itens para considerar comprar novamente.
  </h2>
  <button
          [ngClass]="{ 'rotate-180': mostrarSugestoes }"
          class="transition-transform duration-300">
    <span class="material-icons text-orange-500 text-4xl">expand_more</span>
  </button>
</div>

<!-- Seção de sugestões animada -->
<div *ngIf="mostrarSugestoes" @fadeSlide class="mb-8">
  <div class="flex flex-col gap-4">
    <div *ngFor="let item of top5" class="flex flex-row gap-4 text-center bg-zinc-900 p-4 h-[14rem] md:h-[22rem] lg:h-[28rem] xl:h-[40rem] rounded shadow text-white">
      <div class="flex flex-col justify-evenly w-[25%]">
        <h3 class="font-anton text-2xl">{{ item.nome }}</h3>
        <h4 class="font-anton text-xl">{{ item.tipo }}</h4>
      </div>
      <div class="flex justify-center w-[45%]">
        <img [src]="item.foto_url" alt="{{ item.nome }}" class="w-full xl:w-[30rem] h-full object-cover rounded mb-2" />
      </div>
      <div class="flex flex-col w-[30%] justify-evenly">
        <p class="text-lg">Lucro: {{ item.lucroPercentual | number : '1.0-2' }}%</p>
        <button (click)="openMarketplace(item)"
                class="btn bg-gradient-to-r from-orange-500 to-orange-700 shadow-md text-white py-2 rounded-lg">
          Ver no marketplace
        </button>
      </div>
    </div>
  </div>
</div>
