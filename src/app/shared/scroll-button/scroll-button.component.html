<button (click)="scrollToPosition()"
  class="fixed bottom-4 right-4 bg-orange-500 hover:bg-orange-600 text-white rounded-full w-12 h-12 flex items-center justify-center shadow animate-bounce z-40">

  <span class="material-icons transition-transform duration-300"
        [ngClass]="{ 'rotate-180': showArrowDown }"
          class="transition-transform duration-300">
          <span class="material-icons text-2xl">arrow_upward</span>
  </span>
</button>
