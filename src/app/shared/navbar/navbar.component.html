<div class="bg-gray-800 p-4 shadow-md font-sans">
  <div class="flex items-center justify-between max-w-7xl mx-auto">
    <!-- Logo ou Título -->
    <div class="text-white text-xl font-bold">
      <a href="/" class="text-white hover:text-gray-300">Home</a>
    </div>

    <!-- Botões de navegação -->
    <div class="flex items-center space-x-4">
      <div class="p-4 flex flex-row">
        <input type="text" [(ngModel)]="itemIdInput" placeholder="Digite o ID do item"
            class="input input-bordered border border-gray-400 p-2 rounded" />
        <button (click)="adicionarItem(itemIdInput)" class="btn bg-blue-500 text-white px-4 py-2 ml-2 rounded" [disabled]="isLoading">
            {{ isLoading ? 'Adicionando Item...' : 'Adicionar Item' }}
        </button>
    </div>
      <a href="/investimentos" class="text-white hover:text-gray-300">Investimentos</a>

      <!-- Botão de Logout -->
      <button (click)="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
        Logout
      </button>
    </div>
  </div>
</div>
